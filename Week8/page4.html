<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my Math Game!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        .question {
            font-size: 1.5em;
        }
        input[type='number'] {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #47921f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Game</h1>
        <p class="question" id="question"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="submitAnswer()">Submit Answer</button>
        <p class="result" id="result"></p>
        <p class="result" id="score"></p>
    </div>

    <script>
        let correctAnswers = 0;
        let incorrectAnswers = 0;
        let questionCount = 0;
        let num1, num2, correctResult;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctResult = num1 + num2;
            document.getElementById('question').textContent = `What is ${num1} + ${num2}?`;
        }

        function submitAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (!isNaN(userAnswer)) {
                questionCount++;
                if (userAnswer === correctResult) {
                    correctAnswers++;
                    document.getElementById('result').textContent = 'Correct!';
                } else {
                    incorrectAnswers++;
                    document.getElementById('result').textContent = `Incorrect. The right answer was ${correctResult}.`;
                }
                document.getElementById('answer').value = '';
                if (questionCount < 10) {
                    generateQuestion();
                } else {
                    showFinalScore();
                }
            } else {
                alert('Please enter a number.');
            }
        }

        function showFinalScore() {
            const percentage = (correctAnswers / 10) * 100;
            document.getElementById('score').textContent = `You got ${percentage}% correct!`;
        }

        generateQuestion();
    </script>
</body>
