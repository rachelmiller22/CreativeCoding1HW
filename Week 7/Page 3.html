<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script>
        function showThankYou() {
            alert('Thank you for sharing your hobbies and interests!');
            document.getElementById('name').value = '';
            document.getElementById('hobbies').value = '';
            document.getElementById('interests').value = '';
            
            const name = document.getElementById('name').value;
            const hobbies = document.getElementById('hobbies').value;
            const interests = document.getElementById('interests').value;
            
            const submissions = JSON.parse(localStorage.getItem('submissions')) || [];
            submissions.push({ name, hobbies, interests });
            localStorage.setItem('submissions', JSON.stringify(submissions));
        }
    </script>
    
    <!-- Embedded Styles -->
    <style>
        h2 {
            color: #0056b3;

            border-radius: 5px;

    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <li><a href="index.html">Homepage</a></li>

    </header>

    <section>
        <h2>Share Your Hobbies and Interests</h2>
        <form onsubmit="showThankYou(); return false;">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required style="border: 2px solid #ccc; padding: 8px; margin: 5px 0;"><br><br>

            <label for="hobbies">Your Hobbies:</label><br>
            <textarea id="hobbies" name="hobbies" rows="4" cols="50" required style="border: 2px solid #ccc; padding: 8px;"></textarea><br><br>

            <label for="interests">Your Interests:</label><br>
            <textarea id="interests" name="interests" rows="4" cols="50" required style="border: 2px solid #ccc; padding: 8px;"></textarea><br><br>
            
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Submit</button>
        </form>
    </section>

        <img src="thankyou.jpg" alt="Thank you image">
